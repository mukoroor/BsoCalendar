<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="bso.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" defer></script>
    <script src="bso.js" type="module"></script>
</head>
<body class="dark">
    <dialog id="eventDialog" class="card">
        <svg width="400" height="400" version="1.1" viewBox="0 0 105.83 105.83" xmlns="http://www.w3.org/2000/svg" id="submitExit">
            <g transform="translate(-.0018907 -.00013223)">
                <path d="m52.919 13.229v79.375l-39.688-3e-6v-39.687h79.375"/>
            </g>
        </svg>
        <div></div>           
    </dialog>
    <div class="summary">
        <div id="calendar">
            <div id="month" class="card">
                <div class="header">
                    <span id="monthText"></span>
                    <div class="nav">
                        <button type="button" id="theme" class="material-symbols-rounded">brightness_6</button> 
                        <button type="button" id="prevMonth" class="material-symbols-rounded">arrow_back_ios</button>
                        <button type="button" id="nextMonth" class="material-symbols-rounded">arrow_forward_ios</button>
                    </div>
                </div>
            </div>
            <div class="monthDays card">
            </div>
        </div>
        <div id="expansion" class="card">
            <div class="header">
                <span>Timeline</span>
                <div class="nav">
                    <div></div>
                    <button type="button" title="list" class="material-symbols-rounded">view_list</button>
                    <button type="button" title="day" class="material-symbols-rounded">calendar_view_month</button>
                    <button type="button" title="week" class="material-symbols-rounded">calendar_view_week</button>
                </div>
            </div>
            <div class="view">
            </div>
        </div>
    </div>
</body>
</html>
